<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SnapCart{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Ensure full height layout */
        html, body {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #b39ddb, #d1c4e9);
            color: #333;
        }

        /* Full width header */
        .navbar {
            background-color: #4a148c;
            width: 100%;
            padding: 15px 0;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 2rem;
            color: #fff !important;
            margin-left: 50px;
        }

        .navbar-nav .nav-link {
            font-size: 1rem;
            color: #f3e5f5 !important;
            font-weight: 500;
            margin-right: 50px;
        }

        .navbar-nav .nav-link:hover {
            color: #d1c4e9 !important;
        }

        /* Ensure the main content expands */
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
        }

        /* Full width footer */
        footer {
            background-color: #4a148c;
            color: #fff;
            width: 100%;
            padding: 15px 0;
            text-align: center;
        }

        footer a {
            color: #e1bee7;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">  <!-- Changed to full width container -->
            <a class="navbar-brand" href="/">SnapCart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('index')}}">Select Role</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('user_home')}}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('user_register')}}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('user_login')}}">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% endif %}
    {% endwith %} -->
    
    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 SnapCart. Nishika Agarwal.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
