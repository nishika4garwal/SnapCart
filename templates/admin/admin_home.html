<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - SnapCart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #b39ddb, #d1c4e9);
            color: #333;
        }

        .navbar {
            background-color: #4a148c;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 2rem;
            color: #fff !important;
            margin-left: 50px;
        }
        .nav-link {
            color: white !important;
        }

        .navbar-nav .nav-link {
            font-size: 1rem;
            color: #f3e5f5 !important;
            font-weight: 500;
            margin-right: 35px;
        }

        .navbar-nav .nav-link:hover {
            color: #d1c4e9 !important;
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
        }

        main h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #3A0070;
            margin-bottom: 30px;
        }

        .card {
            border: none;
            border-radius: 12px;
            transition: transform 0.3s;
            background: white;
            padding: 20px;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
            height: 100%;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .btn-purple {
            background-color: #4a148c;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            text-decoration: none;
        }

        .btn-purple:hover {
            background-color: #3A0070;
            color: white;
        }

        .card img {
            width: 120px;
            height: 120px;
            object-fit: contain;
        }

        footer {
            background-color: #4a148c;
            color: #fff;
            width: 100%;
            padding: 15px 0;
            text-align: center;
        }

        footer a {
            color: #e1bee7;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg snap-purple px-4">
        <a class="navbar-brand text-white fw-bold">SnapCart</a>
        <div class="ms-auto">
            <a class="nav-link d-inline px-3" href="{{ url_for('index') }}">Select Role</a>
            <a class="nav-link d-inline px-3" href="{{ url_for('admin_home') }}">Home</a>
        </div>
    </nav>

    <!-- Admin Dashboard Section -->
    <main>
        <h1>Admin Dashboard</h1>
        <div class="container mt-4">
            <div class="row justify-content-center g-4">
                <!-- Add Category Card -->
                <div class="col-md-5">
                    <div class="card text-center">
                        <div class="d-flex justify-content-center mt-3">
                            <img src="{{ url_for('static', filename='category.png') }}" alt="Add Category">
                        </div>
                        <h4 class="mt-3">Categories</h4>
                        <a href="{{ url_for('admin_category') }}" class="btn btn-purple mt-2">View Category</a>
                    </div>
                </div>

                <!-- Add Product Card -->
                <div class="col-md-5">
                    <div class="card text-center">
                        <div class="d-flex justify-content-center mt-3">
                            <img src="{{ url_for('static', filename='product.png') }}" alt="Add Product">
                        </div>
                        <h4 class="mt-3">Products</h4>
                        <a href="{{ url_for('admin_product') }}" class="btn btn-purple mt-2">View Product</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 SnapCart. Nishika Agarwal.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
