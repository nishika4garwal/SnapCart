<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapCart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Ensure full height layout */
        html, body {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #b39ddb, #d1c4e9);
            color: #333;
        }

        /* Navbar */
        .navbar {
            background-color: #4a148c;
            width: 100%;
            padding: 15px 0;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 2rem;
            color: #fff !important;
            margin-left: 50px;
        }

        .navbar-nav .nav-link {
            font-size: 1rem;
            color: #f3e5f5 !important;
            font-weight: 500;
            margin-right: 35px;
        }

        .navbar-nav .nav-link:hover {
            color: #d1c4e9 !important;
        }
        .hero-section {
            padding: 50px 20px;
        }
        /* .hero-section h1 {
            font-size: 3rem;
            font-weight: bold;
            color:#3A0070
        }
        .hero-section p {
            font-size: 1.2rem;
            color:#3A0070
        } */
        /* Ensure the main content expands */
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
        }
        main h1 {
            font-size: 3rem;
            font-weight: bold;
            color:#3A0070
        }
        main p {
            font-size: 1.2rem;
            color:#3A0070
        }

        /* Card Styling */
        .card {
            border: none;
            border-radius: 10px;
            transition: transform 0.3s;
            background: white;
            padding: 20px;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .card:hover {
            transform: scale(1.05);
        }

        .btn-purple {
            background-color: #4a148c;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            text-decoration: none;
        }

        .btn-purple:hover {
            background-color: #3A0070;
            color: white;
        }

        .card img {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }

        /* Footer */
        footer {
            background-color: #4a148c;
            color: #fff;
            width: 100%;
            padding: 15px 0;
            text-align: center;
        }

        footer a {
            color: #e1bee7;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">SnapCart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('user_home')}}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('user_register')}}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('user_login')}}">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <main>
        <h1>SNAPCART</h1>
        <p>Your one-stop destination for hassle-free grocery shopping</p>
        
        <div class="container mt-4">
            <div class="row justify-content-center">
                <!-- User Card -->
                <div class="col-md-4">
                    <div class="card text-center">
                        <div class="d-flex justify-content-center mt-3">
                            <img src="static/user.png" alt="User Icon">
                        </div>
                        <h4 class="mt-3">User</h4>
                        <a href="{{url_for('user_login')}}" class="btn btn-purple mt-2">Login as User</a>
                    </div>
                </div>
                <!-- Admin Card -->
                <div class="col-md-4">
                    <div class="card text-center">
                        <div class="d-flex justify-content-center mt-3">
                            <img src="static/admin.png" alt="Admin Icon">
                        </div>
                        <h4 class="mt-3">Admin</h4>
                        <a href="{{url_for('admin_login')}}" class="btn btn-purple mt-2">Login as Admin</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 SnapCart. Nishika Agarwal.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
